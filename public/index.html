                    <h2>Registration Form</h2>

                    <input type="text" class="box" id="phone" name="phone" placeholder="Phone" required/>
                    <br>
                    <input type="text" class="box" id="name" name="name" placeholder="Password" required/>
                    <br>

                </form>
            </div>
        </div>
